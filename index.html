<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Guitar Pro Song Launcher</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/font-awesome.css" />
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div id="wrapper">
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h1>Guitar Pro Song Launcher<sup>v1.0.0</sup></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="input-group mb-3">
              <input type="search" id="searchInput" class="form-control" placeholder="Search">
              <div class="input-group-append">
                <button class="btn btn-success icon search" id="searchBtn" type="submit"><span
                    class="sr-only">Search</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <table id="songlist"></table>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="searchContainer"> </div>
            <div class="pageSizeContainer"></div>
            <div class="paginationContainer "></div>
            <div class="awesomeTableContiner"> </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    window.$ = window.jQuery = require('jquery');
    require('popper.js');
    require('bootstrap');
  </script>
  <script src="./renderer.js"></script>
</body>

</html>
